    <!-- Custom styles for this template -->
    <!-- <link href="blog.css" rel="stylesheet" /> -->
    <style type="text/css">
      /* stylelint-disable selector-list-comma-newline-after */

      .blog-header {
        border-bottom: 1px solid #e5e5e5;
      }

      .blog-header-logo {
        font-family: "Playfair Display", Georgia, "Times New Roman",
          serif /*rtl:Amiri, Georgia, "Times New Roman", serif*/;
        font-size: 2.25rem;
      }

      .blog-header-logo:hover {
        text-decoration: none;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Playfair Display", Georgia, "Times New Roman",
          serif /*rtl:Amiri, Georgia, "Times New Roman", serif*/;
      }

      .display-4 {
        font-size: 2.5rem;
      }
      @media (min-width: 768px) {
        .display-4 {
          font-size: 3rem;
        }
      }

      .flex-auto {
        flex: 0 0 auto;
      }

      .h-250 {
        height: 250px;
      }
      @media (min-width: 768px) {
        .h-md-250 {
          height: 250px;
        }
      }

      /* Pagination */
      .blog-pagination {
        margin-bottom: 4rem;
      }

      /*
 * Blog posts
 */
      .blog-post {
        margin-bottom: 4rem;
      }
      .blog-post-title {
        font-size: 2.5rem;
      }
      .blog-post-meta {
        margin-bottom: 1.25rem;
        color: #727272;
      }

      /*
 * Footer
 */
      .blog-footer {
        padding: 2.5rem 0;
        color: #727272;
        text-align: center;
        background-color: #f9f9f9;
        border-top: 0.05rem solid #e5e5e5;
      }
      .blog-footer p:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
          </div>
          <div class="col-4 text-center">
            <h2 class="blog-header-logo text-dark" href="#">Pokemons</h2>
            
          </div>

          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="link-secondary" href="#" aria-label="Search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="mx-3"
                role="img"
                viewBox="0 0 24 24"
              >
                <title>Search</title>
                <circle cx="10.5" cy="10.5" r="7.5" />
                <path d="M21 21l-5.2-5.2" />
              </svg>
            </a>
          </div>
        </div>
      </header>
           <div class="nav-scroller py-1 mb-2">
              <nav class="nav d-flex justify-content-between">
                {%for pokemon in pokemons%}
                 <li class="p-1 link-secondary">{{pokemon.name}}</li>
                {% endfor %}
              </nav>
            </div>
    </div>

    <main  style="padding-bottom: 32px; text-align: center;" class="container">
     <form action="." id="myAnchor" method="get">
        {{form}}
        <input type="submit" value="OK">
    </form>
        <h3 style="padding-bottom: 32px; text-align: center;">Pokemon name: {{name}}</h3>
        <h3 style="padding-bottom: 32px; text-align: center;">Abilities</h3>
        <div>
          {% for sd in sort_data %}

          <div style="padding-bottom: 16px">
            <p>{{sd.ability.name}}</p>
            <p>Hidden: {{sd.is_hidden}}</p>
            <p>Slot: {{sd.slot}}</p>
          </div>
          {% endfor %}
        </div>


        <div class="p-4">
          <h4   class="fst-italic">Contato</h4>
          <ol class="list-unstyled">
            <li><a href="https://github.com/luizAdamchuk">GitHub</a></li>
          </ol>
        </div>
      </div>
    </main>

   
  </body>
</html>
